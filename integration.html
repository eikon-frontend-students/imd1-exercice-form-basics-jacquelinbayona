<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Formulaires - Bases - Intégration</title>
  </head>
  <body>
    <form action="">
      <p>Je suis intéressé par</p>

      <div class="buttons">
        <button>Ux/ui Design</button>
        <button>Web design</button>
        <button>Graphic Design</button>
        <button>Other</button>
      </div>

      <div class="Nom">
        <label for="Nom">Nom</label>
        <input type="text" id="Nom" name="Nom" placeholder="Votre prénom" />
      </div>

      <div class="email">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" placeholder="Typing |" />
      </div>

      <div class="message">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Votre message"
        ></textarea>
      </div>

      <div class="submit">
        <button>Envoyer</button>
      </div>
    </form>
  </body>
</html>
